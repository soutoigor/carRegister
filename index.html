<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Cadastro de Carros</title>
    <style>
        img{
            max-width: 200px !important;
        }
        td{
            vertical-align: middle !important;
        }
        form, .table-container{
            padding: 5px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand text-light" data-js="company-name"></a><span data-js="company-phone" class="text-light">
        </span>
    </nav>
    <div class="container">
        <div class="row " style='margin-top: 7%;'>
            <div class="col-lg-6 col-sm-12">
                <form data-js="form-register" class="needs-validation border text-center border-light rounded"
                    novalidate>
                    <h1>Cadastre seu carro</h1>

                    <div class="form-group">
                        <label for="image">URL imagem do Carro</label>
                        <input type="url" data-js="image" id="image" class="form-control" id="image"  placeholder="" required>
                        <div class="invalid-feedback">
                            Insira uma imagem do carro!
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="brand-model">Modelo / Marca</label>
                        <input type="text" data-js="brand-model" class="form-control" id="brand-model"  placeholder="" required>
                        <div class="invalid-feedback">
                            Insira a marca/modelo do carro!
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="year">Ano</label>
                        <input type="number" data-js="year" class="form-control" id="year"  placeholder="" required>
                        <div class="invalid-feedback">
                            Insira o ano do carro!
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="plate">Placa</label>
                        <input type="text" data-js="plate" class="form-control" id="plate"  placeholder="" required>
                        <div class="invalid-feedback">
                            Insira a placa do carro!
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="color">Cor</label>
                        <input type="text" data-js="color" class="form-control" id="color"  placeholder="" required>
                        <div class="invalid-feedback">
                            Insira a cor do carro!
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block btn-danger">Cadastrar</button>
                </form>
                <div class="alert " style="display: none;" data-js="feedback-message" role="alert">
                  
                  </div>
            </div>
            <div class="col-lg-6 col-sm-12 border text-center border-light rounded table-container">
                <h2>Carros Cadastrados</h2>
                <table class="table table-dark table-striped table-bordered">
                    <thead class="thead-light">
                        <tr>
                            <th>Imagem</th>
                            <th>Marca</th>
                            <th>Ano</th>
                            <th>Placa</th>
                            <th>Cor</th>
                            <th>Remover</th>
                        </tr>
                    </thead>
                    <tbody data-js="table-car">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="DOM.js"></script>
<script src="app.js"></script>

</html>
